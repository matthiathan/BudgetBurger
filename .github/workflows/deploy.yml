name: Deploy Budget Burger to GitHub Pages

on:
  push:
    branches:
      - main   # deploy whenever you push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # Use your Node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build       # or npm run export for Next.js static

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build   # use ./out for Next.js export
